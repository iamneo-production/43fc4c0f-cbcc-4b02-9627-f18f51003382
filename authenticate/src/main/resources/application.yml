server:
  port: 8001

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hackathon
    username: root
    password: pass123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
  application:
    name: Authenticate-Service
    
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true 
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka